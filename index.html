<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBookshelf</title>
  <link rel="stylesheet" type='text/css' href="lib/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
  <div id='nav-wrap'>
    <a id='home-wrap' href='#home'>MyBookshelf</a>
    <a id='shelves' href='#shelves'>Shelves</a>
    <a href='#book+' class="open-button" onclick="addBook()">Book +</a>
  </div>

  <div class="form-popup" id="addBookForm">
    <form action="/action_page.php" class="form-container">
      <h1>Add Book</h1>

      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Title" name="title" required>

      <label for="author"><b>Author</b></label>
      <input type="text" placeholder="Enter Author" name="author" required>

      <label for="shelf"><b>Shelf</b></label>
      <input type="text" placeholder="Enter Shelf" name="author" required>

      <button type="submit" class="btn">Add Book</button>
      <button type="button" class="btn cancel" onclick="closeBookForm()">Close</button>
    </form>
  </div>

  <div id='books'>
    <div id='user-books'>
      <table id='books-list'>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Shelf</th>
      </tr>
      <tr>
        <td class='book-number' style="display: none"> </td>
        <td class='book-title' style="display: none"> </td>
        <td class='book-author' style="display: none"> </td>
        <td class='book-shelf' style="display: none"> </td>
      </tr>
    </table>
    </div>
  </div>

    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="lib/index.js"></script>
</body>
</html>
